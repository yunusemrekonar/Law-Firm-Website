<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Konar Hukuk & Danışmanlık. Ankara'da avukatlık hizmetleri sunan profesyonel bir hukuk firması. Ceza, aile, iş hukuku ve daha fazlası.">
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <base href="/" />
    
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <title>Konar Hukuk & Danışmanlık | Avukat Ankara,Çankaya</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
